<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliScrape - AI Web Content Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4f46e5;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #4f46e5;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #4f46e5;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            min-height: calc(100vh - 100px);
        }

        /* Left Panel */
        .left-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            height: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .url-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .url-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f8fafc;
            color: #64748b;
            border: 2px solid #e2e8f0;
            margin: 0.5rem;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #475569;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            padding-top: 1rem;
        }

        /* Right Panel - Chat */
        .chat-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 600px;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h2 {
            color: #1e293b;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }

        .assistant .message-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message-content {
            background: #f8fafc;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            border: 1px solid #e2e8f0;
        }

        .user .message-content {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
        }

        .chat-input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 20px 20px;
        }

        .chat-input-group {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-btn {
            padding: 1rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-weight: 500;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .status-info {
            background: #dbeafe;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }

        /* Loading States */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            text-align: center;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
                padding: 2rem 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1rem;
            }

            .left-panel, .chat-panel {
                padding: 1.5rem;
            }

            .chat-panel {
                height: 500px;
            }

            .message-content {
                max-width: 90%;
            }

            .controls {
                flex-direction: column;
            }

            .btn-secondary {
                margin: 0.25rem 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .left-panel, .chat-panel {
                padding: 1rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .chat-input-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-brain"></i>
                IntelliScrape
            </a>
            <ul class="nav-menu">
                <!-- <li><a href="/" class="nav-link">Home</a></li> -->
                <!-- <li><a href="/features" class="nav-link">Features</a></li>
                <li><a href="/about" class="nav-link">About</a></li>
                <li><a href="/contact" class="nav-link">Contact</a></li> -->
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h2 class="panel-title">
                <i class="fas fa-link"></i>
                Web Content Analyzer
            </h2>
            
            <div class="input-group">
                <label class="input-label">Enter Website URL</label>
                <input type="url" id="urlInput" class="url-input" placeholder="https://example.com">
            </div>
            
            <button id="loadBtn" class="btn btn-primary">
                <i class="fas fa-download"></i>
                Analyze Website
            </button>
            
            <div id="statusMessage"></div>
            
            <div class="controls">
                <button id="clearChatBtn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i>
                    Clear Chat
                </button>
                <button id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-refresh"></i>
                    New Session
                </button>
            </div>
        </div>

        <!-- Right Panel - Chat -->
        <div class="chat-panel">
            <div class="chat-header">
                <h2>
                    <i class="fas fa-comments"></i>
                    AI Assistant
                </h2>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <div class="empty-state">
                    <i class="fas fa-robot"></i>
                    <h3>Ready to analyze!</h3>
                    <p>Load a website URL to start asking questions about its content.</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-group">
                    <textarea id="chatInput" class="chat-input" placeholder="Ask anything about the website content..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const urlInput = document.getElementById('urlInput');
        const loadBtn = document.getElementById('loadBtn');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const statusMessage = document.getElementById('statusMessage');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const resetBtn = document.getElementById('resetBtn');
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        // State
        let documentsLoaded = false;
        let isLoading = false;

        // Mobile menu toggle
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Load URL
        loadBtn.addEventListener('click', loadUrl);

        async function loadUrl() {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('Please enter a valid URL', 'error');
                return;
            }

            setLoading(true);
            showStatus('Loading and analyzing website...', 'info');

            try {
                const response = await fetch('/load_url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    documentsLoaded = true;
                    sendBtn.disabled = false;
                    showStatus(data.message, 'success');
                    clearEmptyState();
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const question = chatInput.value.trim();
            if (!question || !documentsLoaded || isLoading) return;

            // Add user message to chat
            addMessage('user', question);
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Add loading message
            const loadingId = addMessage('assistant', '<div class="loading"><div class="spinner"></div>Thinking...</div>');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                // Remove loading message
                document.getElementById(loadingId).remove();

                if (data.success) {
                    addMessage('assistant', data.answer);
                } else {
                    addMessage('assistant', 'Error: ' + data.message);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('assistant', 'Network error: ' + error.message);
            }
        }

        // Clear chat
        clearChatBtn.addEventListener('click', async () => {
            try {
                await fetch('/clear_chat', { method: 'POST' });
                clearChat();
                showStatus('Chat history cleared', 'success');
            } catch (error) {
                showStatus('Error clearing chat: ' + error.message, 'error');
            }
        });

        // Reset session
        resetBtn.addEventListener('click', async () => {
            try {
                await fetch('/reset_session', { method: 'POST' });
                documentsLoaded = false;
                sendBtn.disabled = true;
                urlInput.value = '';
                clearChat();
                showEmptyState();
                showStatus('Session reset successfully', 'success');
            } catch (error) {
                showStatus('Error resetting session: ' + error.message, 'error');
            }
        });

        // Helper functions
        function addMessage(role, content) {
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageId;
        }

        function clearChat() {
            const messages = chatMessages.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
            if (!documentsLoaded) {
                showEmptyState();
            }
        }

        function clearEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function showEmptyState() {
            clearEmptyState();
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.innerHTML = `
                <i class="fas fa-robot"></i>
                <h3>Ready to analyze!</h3>
                <p>Load a website URL to start asking questions about its content.</p>
            `;
            chatMessages.appendChild(emptyState);
        }

        function showStatus(message, type) {
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusMessage.innerHTML = '';
            }, 5000);
        }

        function setLoading(loading) {
            isLoading = loading;
            loadBtn.disabled = loading;
            if (loading) {
                loadBtn.innerHTML = '<div class="loading"><div class="spinner"></div>Processing...</div>';
            } else {
                loadBtn.innerHTML = '<i class="fas fa-download"></i>Analyze Website';
            }
        }

        // Load existing messages on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/get_messages');
                const data = await response.json();
                if (data.messages && data.messages.length > 0) {
                    clearEmptyState();
                    data.messages.forEach(msg => {
                        addMessage(msg.role, msg.content);
                    });
                    documentsLoaded = true;
                    sendBtn.disabled = false;
                }
            } catch (error) {
                console.log('No existing session');
            }
        });
    </script>
</body>
</html>
